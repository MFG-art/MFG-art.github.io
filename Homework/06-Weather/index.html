<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Current Weather: Search by City Names</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm bg-light navbar-light justify-content-center"
    >
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Current Weather: Search by City Names</a>
        </li>
      </ul>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="Search"
          id="search"
        />
        <button class="btn btn-success mr-sm-2" type="submit" id="submitBtn">
          Search
        </button>
        <button class="btn btn-secondary" id="clearSearchHistory">
          Clear Search History
        </button>
      </form>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 grayColor"></div>
        <div class="col-md-10 lightBlueColor"></div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
